{% extends "base.html" %}
{% block title %}Hazards{% endblock %}

{% block content %}
<h2>Hazards</h2>
<form method="POST">
    <label>Name:<br><input type="text" name="name" required></label><br><br>
    <label>Category:<br><input type="text" name="category" required></label><br><br>
    <label>Exposure Limit:<br><input type="text" name="exposure_limit" required></label><br><br>
    <label>Unit:<br><input type="text" name="unit"></label><br><br>
    <label>Safety Measures:<br><textarea name="safety_measures"></textarea></label><br><br>
    <button type="submit">Add Hazard</button>
</form>

<hr>
<h3>Hazard List</h3>
<table>
    <thead>
        <tr>
            <th>Name</th><th>Category</th><th>Limit</th><th>Unit</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for h in hazards %}
        <tr>
            <td>{{ h.name }}</td>
            <td>{{ h.category }}</td>
            <td>{{ h.exposure_limit }}</td>
            <td>{{ h.unit }}</td>
            <td>
                <a href="{{ url_for('edit_hazard', hazard_id=h.id) }}">Edit</a> |
                <a href="{{ url_for('delete_hazard', hazard_id=h.id) }}" onclick="return confirm('Delete?')">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
