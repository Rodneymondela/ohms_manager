{% extends "base.html" %}
{% block title %}Edit Health Record{% endblock %}

{% block content %}
<h2>Edit Health Record</h2>
<form method="POST">
    <label>Employee:<br>
        <select name="employee_id" required>
            {% for e in employees %}
                <option value="{{ e.id }}" {% if e.id == record.employee_id %}selected{% endif %}>{{ e.name }}</option>
            {% endfor %}
        </select>
    </label><br><br>

    <label>Test Type:<br>
        <input type="text" name="test_type" value="{{ record.test_type }}" required>
    </label><br><br>

    <label>Result:<br>
        <input type="text" name="result" value="{{ record.result }}" required>
    </label><br><br>

    <label>Details:<br>
        <textarea name="details">{{ record.details }}</textarea>
    </label><br><br>

    <label>Test Date:<br>
        <input type="date" name="date" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
    </label><br><br>

    <label>Next Test Date:<br>
        <input type="date" name="next_test_date" value="{{ record.next_test_date.strftime('%Y-%m-%d') if record.next_test_date else '' }}">
    </label><br><br>

    <label>Physician:<br>
        <input type="text" name="physician" value="{{ record.physician }}">
    </label><br><br>

    <label>Facility:<br>
        <input type="text" name="facility" value="{{ record.facility }}">
    </label><br><br>

    <button type="submit">Update Record</button>
</form>
{% endblock %}
