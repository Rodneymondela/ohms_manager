{% extends "base.html" %}
{% block title %}Edit Exposure{% endblock %}

{% block content %}
<h2>Edit Exposure Record</h2>

<form method="POST">
    <label>Employee:<br>
        <select name="employee_id" required>
            {% for e in employees %}
                <option value="{{ e.id }}" {% if e.id == exposure.employee_id %}selected{% endif %}>{{ e.name }}</option>
            {% endfor %}
        </select>
    </label><br><br>

    <label>Hazard:<br>
        <select name="hazard_id" required>
            {% for h in hazards %}
                <option value="{{ h.id }}" {% if h.id == exposure.hazard_id %}selected{% endif %}>{{ h.name }}</option>
            {% endfor %}
        </select>
    </label><br><br>

    <label>Exposure Level:<br><input type="text" name="exposure_level" value="{{ exposure.exposure_level }}" required></label><br><br>
    <label>Duration (hours):<br><input type="text" name="duration" value="{{ exposure.duration }}"></label><br><br>
    <label>Location:<br><input type="text" name="location" value="{{ exposure.location }}"></label><br><br>
    <label>Notes:<br><textarea name="notes">{{ exposure.notes }}</textarea></label><br><br>

    <button type="submit">Update Exposure</button>
</form>
{% endblock %}
